<div class="form-container">
  <h2>{{ 'Crear Noticia' }}</h2>
  
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
  
  <form [formGroup]="newsForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Título</mat-label>
      <input matInput formControlName="title">
      <mat-error *ngIf="newsForm.get('title')?.invalid && newsForm.get('title')?.touched">
        El título es obligatorio
      </mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Autor</mat-label>
      <input matInput formControlName="author">
      <mat-error *ngIf="newsForm.get('author')?.invalid && newsForm.get('author')?.touched">
        El autor es obligatorio
      </mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>URL de imagen</mat-label>
      <input matInput formControlName="image_url">
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Contenido</mat-label>
      <textarea matInput formControlName="content" rows="6"></textarea>
      <mat-error *ngIf="newsForm.get('b')?.invalid && newsForm.get('content')?.touched">
        El contenido es obligatorio
      </mat-error>
    </mat-form-field>
    
    <div class="form-actions">
      <button type="button" mat-button (click)="dialogRef.close()">Cancelar</button>
      <button 
        type="submit" 
        mat-raised-button 
        color="primary" 
        [disabled]="newsForm.invalid || loading">
        <mat-progress-spinner *ngIf="loading" diameter="20" mode="indeterminate"></mat-progress-spinner>
        <span *ngIf="!loading">Crear</span>
      </button>
    </div>
    
  </form>
</div>
