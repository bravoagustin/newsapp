<div class="container">
  <h1>Ãšltimas Noticias</h1>

  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
    <!-- <button mat-button color="primary" (click)="loadNews()">Reintentar</button> -->
  </div>

  <div *ngIf="!loading && !error" class="news-grid">
    <div *ngFor="let item of news">
      <app-news-card [news]="item"></app-news-card>
    </div>
    
    <div *ngIf="news.length === 0" class="no-news">
      No hay noticias disponibles
    </div>
  </div>
</div>
